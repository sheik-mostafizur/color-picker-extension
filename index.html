<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Extension in JavaScript</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="color_picker_popup">
    <div class="picker"><button id="color_picker">Pick Color</button></div>
    <div class="colors_picked hide">
      <header>
        <p class="title">Picked Colors</p>
        <span class="clear-all">Clear All</span>
      </header>
      <ul class="all-colors"></ul>
    </div>
  </div>

  <script src="./assets/js/app.js" defer></script>
</body>

</html>
